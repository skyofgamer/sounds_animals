<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="shoelace-dark.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="col-xs-12 header_Div text-center">
      <h2>Sound Controlled Animals</h2>
      <p class="para">Note: Play Different sounds like meow,roar,bark,moo</p>
    </header>
    <div class="main_div">
      <center>
        <br />
        <button
          style="font-family: 'Poppins', sans-serif"
          onclick="Start_classification()"
          class="btn btn-warning"
        >
          Start
        </button>
        <button
          style="font-family: 'Poppins', sans-serif"
          onclick="Stop_classification()"
          class="btn btn-warning"
        >
          Stop
        </button>
        <br /><br />
        <h3 class="label" id="Result_label">I can hear _</h3>
        <br />
        <br />
        <h4 class="label" id="result_accuracy">Acuracy_</h4>
        <br />
        <img
          src="https://w7.pngwing.com/pngs/958/129/png-transparent-hearing-art-hearing-sound-sense-human-body-cartoon-ear-cartoon-character-text-hand.png"
          width="400"
          height="400"
          id="aliens-04"
        />
      </center>
    </div>
    <footer class="Copywrite_footer">Developed by Harmanveer</footer>
    <script src="main.js"></script>
  </body>
</html>
